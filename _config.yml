# Hero Section
name: Johnathan Machler
headline: Engineer | Researcher | Nexialist
description:  I am passionate about systems thinking and always strive to find holistic solutions where applicable. This passion dates back to childhood when I started with snap circuits, read vintage electronics manuals, and visited RadioShack on my days off. On Fridays, I visited my mentor, a chief engineer and inventor, who taught me the mentality and dedication of an engineer. He didn't see a separation between his work as a scientist and his faith.
Disenfranchised with the modern world, I recently adopted a more ascetic lifestyle, purchasing only what I need when I need it. In December 2024, I converted to Orthodox Christianity and dedicated more of my life to it. I overcame many earthy and carnal temptations within myself.
I am actively improving and preparing to launch several projects, part of my larger talent stack. In June 2024, I started Machlerlabs.com and Machler Labs LLC with the intention of reinventing how toys are made, adapting IDEO and MIT Media Lab research to product and app design. The vision is to find new ways to integrate AI into toys through electronics or handheld phones. Before starting this business, I worked for Raytheon Missile Systems, but it didn't work out for unknown reasons. This company can be seen as a reuse of high tech skills to the toy industry, which needs reinvigoration in the area of kids staring at glowing rectangles. Let's get kids off their phones or, if not, get them to use phones with their toys. Essentially I see myself going up against Mattel and the creators of Pokemon Go. What is seen now in the toy industry is full of bloat. I feel that the media study, be it toys or movies, is uninspired.
With the spare time I have, I scour YouTube, the library, and other free resources for information on various disciplines. My knowledge ranges from Electrophysiology to word origin Etymology (to see the actual list of interests I have along with the markdown study notes see this link). I pride myself on being able to speak intelligently on almost any topic I desire. You can watch my podcasts here at this link. 

